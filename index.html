  <body>
    <div class="container site-container">
      <div class="quotes">
        <span class="quote"></span>
        <span class="author"></span>
      </div>
      <header class="header-container">
        <div class="heading">Clement Hoang</div>
        <div class="description">1/2 engineer. 1/2 food.</div>
        <ul class="links">
          <li>
            <a href="https://github.com/clemmy">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/clemsie">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/cpthoang/">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://ca.linkedin.com/in/clementhoang">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/c8hoang">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://medium.com/@clemmmy">
              <i class="fab fa-medium"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/professor.pan/">
              <i class="fas fa-utensils"></i>
            </a>
          </li>
          <li>
            <a href="resume.pdf">
              <i class="far fa-file-pdf"></i>
            </a>
          </li>
          <li>
            <a href="#contact-form">
              <i class="fas fa-envelope"></i>
            </a>
          </li>
        </ul>
      </header>
      <footer>
        <span
          >&copy; 2021 Clement Hoang | Proud member of
          <a href="https://zoohouse.io">Zoo House</a>
        </span>
      </footer>
    </div>
    <div id="contact-form">
      <a href="#close" class="close-form">
        <span><i class="fas fa-times fa-xs"></i></span>
      </a>
      <h2>Contact</h2>
      <form>
        <div class="form-group">
          <label class="sr-only" for="name">Name:</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="user_name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label class="sr-only" for="mail">Email:</label>
          <input
            class="form-control"
            type="email"
            id="mail"
            name="user_email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label class="sr-only" for="message">Message:</label>
          <textarea
            class="form-control"
            rows="3"
            id="message"
            name="user_message"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="button">
          <button class="btn btn-default" type="submit">Send</button>
        </div>
      </form>
      <div id="send-success"></div>
    </div>
  </body>
</html>

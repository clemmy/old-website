    <div id="contact-form" class="container">
        <a href="#close" class="close-form">
            <span>
                <i class="fa fa-times"></i>
            </span>
        </a>
        <h2>Contact</h2>
        <form>
            <div class="form-group">
                <label class="sr-only" for="name">Name:</label>
                <input class="form-control" type="text" id="name" name="user_name" placeholder="Name" />
            </div>
            <div class="form-group">
                <label class="sr-only" for="mail">Email:</label>
                <input class="form-control" type="email" id="mail" name="user_email" placeholder="Email" />
            </div>
            <div class="form-group">
                <label class="sr-only" for="message">Message:</label>
                <textarea class="form-control" rows="3" id="message" name="user_message" placeholder="Message"></textarea>
            </div>
            <div class="button">
                <button class="btn btn-default" type="submit">Send</button>
            </div>
        </form>
        <div id="send-success"></div>
    </div>
